<!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header #csNavigation id="cs-navigation">
  <div class="cs-container">
    <!--Nav Logo-->
    <a href="" class="cs-logo" aria-label="back to home">
      <img
        src="assets/GADC.jpg"
        alt="logo"
        width="210"
        height="29"
        aria-hidden="true"
        decoding="async"
      />
    </a>
    <!--Navigation List-->
    <nav class="cs-nav" role="navigation">
      <!--Mobile Nav Toggle-->
      <button #csToggle class="cs-toggle" aria-label="mobile menu toggle">
        <div class="cs-box" aria-hidden="true">
          <span class="cs-line cs-line1" aria-hidden="true"></span>
          <span class="cs-line cs-line2" aria-hidden="true"></span>
          <span class="cs-line cs-line3" aria-hidden="true"></span>
        </div>
      </button>
      <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
      <div class="cs-ul-wrapper">
        <ul #csExpanded id="cs-expanded" class="cs-ul" aria-expanded="false">
          <li class="cs-li">
            <a
              (click)="navigateToHome($event)"
              href=""
              class="cs-li-link "
              [ngClass]="{'cs-active': activeTab === 'home'}"
            >
              Home
            </a>
          </li>
          <li class="cs-li">
            <a (click)="navigateToAbout($event)" href="" class="cs-li-link" [ngClass]="{'cs-active': activeTab === 'about'}">
              About
            </a>
          </li>
          <li class="cs-li">
            <a
              (click)="navigateToRequirements($event)"
              href=""
              class="cs-li-link"
              [ngClass]="{'cs-active': activeTab === 'requirements'}"
            >
              Requirements
            </a>
          </li>
          <li class="cs-li">
            <a (click)="navigateToTeam($event)" href="" class="cs-li-link" [ngClass]="{'cs-active': activeTab === 'team'}">
              Team
            </a>
          </li>
          <li class="cs-li">
            <a (click)="navigateToAlumni($event)" href="" class="cs-li-link" [ngClass]="{'cs-active': activeTab === 'alumni'}">
              Alumnis
            </a>
          </li>

          <li class="cs-li" *ngIf="!isLoggedIn">
            <a (click)="navigateToLogin($event)" href="" class="cs-li-link" [ngClass]="{'cs-active': activeTab === 'login'}">
              Login
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <a
      (click)="navigateToContactUs($event)"
      href=""
      class="cs-button-solid cs-nav-button"
      [ngClass]="{'cs-active': activeTab === 'contact'}"
      >Contact Us</a
    >
  </div>
</header>
